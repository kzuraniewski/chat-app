<div class="container pt-10">
	<form [formGroup]="loginForm">
		<p-card
			styleClass="max-w-[30rem] mx-auto [&_input]:w-full [&_button]:w-full"
			header="Sign in"
			subheader="Welcome back! Please enter your details."
		>
			<div class="flex flex-col gap-8 mt-3">
				<p-floatLabel>
					<input
						pInputText
						formControlName="name"
						id="username"
						type="text"
					/>
					<label for="username">Username</label>
				</p-floatLabel>

				<p-floatLabel>
					<input
						pInputText
						id="password"
						type="password"
						formControlName="password"
					/>
					<label for="password">Password</label>
				</p-floatLabel>
			</div>

			<ng-template class="mt-5 flex justify-end" pTemplate="footer">
				<p-button
					label="Sign in"
					type="submit"
					[disabled]="loginForm.invalid"
					(click)="handleLogin()"
				/>
			</ng-template>
		</p-card>
	</form>

	<p class="text-sm text-center mt-4">
		Not registered yet? <a href="/register">Create an account</a>
	</p>
</div>
